<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variabels.css">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes">
                <img src="./src/imagens/image-victor.jpg" alt="Imagem do Victor">
                <p>Victor Crest <strong class="idade"> 26</strong><p>
                <p class="city">London<p>
                
            </div>

            <hr>

            
                <ul class="numeros-perfil">
                    <li class="info">
                        <p class="info-numero">80K</p>
                        <span class="info-nome">Followers</span>
                    </li>

                    <li>
                        <p class="info-numero">803K</p>
                        <span class="info-nome">Likes</span>
                    </li>

                    <li>
                        <p class="info-numero">1.4K</p>
                        <span class="info-nome">Photos</span>
                    </li>
                </ul>
    
        </div>
    </main>
</body>
</html>
